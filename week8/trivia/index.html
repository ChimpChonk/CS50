    <body>
        <div class="header">

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In what country did the first Starbucks open outside of North America?</h3>
                <button class="incorrect">China</button>
                <button class="incorrect">UK</button>
                <button class="incorrect">Russia</button>
                <button class="incorrect">China</button>
                <button class="correct">Japan</button>
                <p class="response"></p>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    let correct = document.querySelectorAll(".correct");
                    let incorrect = document.querySelectorAll(".incorrect");
                    let response = document.querySelector(".response");

                    correct.forEach(button => {
                        button.addEventListener("click", function() {
                            button.style.backgroundColor = "green";
                            response.textContent = "Correct!";
                        });
                    });

                    incorrect.forEach(button => {
                        button.addEventListener("click", function() {
                            button.style.backgroundColor = "red";
                            response.textContent = "Incorrect!";
                        });
                    });

                        let input = document.querySelector("input");
                        let response2 = document.querySelector(".response2");
                        let submit = document.querySelector(".submit");

                        submit.addEventListener("click", function() {

                            if(input.value.toLowerCase() =="snow balls")
                            {
                                input.style.backgroundColor = "green";
                                response2.textContent = "Correct!";
                            }

                            else
                            {
                                input.style.backgroundColor = "red";
                                response2.textContent = "Incorrect!";
                            }
                    });
                });

            </script>

            <div class="section">
